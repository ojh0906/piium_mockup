<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>피움</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../resource/css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/manager/manager.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/swiper.min.css" />


    <!-- js -->
    <script src="../resource/js/jquery-1.12.4.min.js"></script>
    <script src="../resource/js/fontawesome.min.js"></script>
    <script src="../resource/js/swiper.min.js"></script>
    <script src="../resource/js/common.js"></script>

</head>


<script>
    var sid;
    var mid;
    $( document ).ready(function() {
        sid = getParameterByName('sid');
        mid = sessionStorage.getItem("mid");
        managerUrl(sid);
        managerStoreInfo(sid);

        $('.go-mypage').attr('href', '/manager/myPage?mid='+mid);
    });
</script>

<body>
    <div id="wrap">
        <!-- Header Section -->
        <div class="header-container">
            <div class="head-wrapper">
                <img src="../resource/image/common/header-icon.png">
            </div>
        </div>

        <!-- Content Section -->
        <section id="container">
            <div class="manager-header">
                <p>내 가게 정보</p>
            </div>
            <div class="manager-body">
                <div class="my-store-wrap">
                    <p class="tit">내 가게</p>
                    <!-- 가게가 등록을 안했을 시 -->
                    <!-- <a class="edit-store">+ 내 가게 등록하기</a>
                    <p class="text">가게를 등록하고 손쉽게 가게 관리를<br>시작해보세요.</p> -->
                    <!-- 등록된 가게가 있을 시 -->
                    <div class="store-info-wrap">
                        <div class="img-wrap">
                            <img src="https://via.placeholder.com/82x82">
                        </div>
                        <div class="info-wrap">
                            <span class="store-name">가게이름</span>
                            <span class="category"></span>
                            <p class="store-info">가게 설명을 입력해주세요.가게 설명을 입력해주세요.</p>
                        </div>
                    </div>
                </div>
                <div class="user-ino-wrap">
                    <p class="tit" >내 정보</p>
                    <div class="link-wrap">
                        <a class="go-mypage" href="">계정</a>
                    </div>
                    <div class="link-wrap">
                        <a style=" color: #c11717; font-weight: 500;" href="javascript:fnLogout()">로그아웃</a>
                    </div>
                </div>
            </div>

            <!-- Floating Bottom Menu -->
            <div class="floating-menu-container">
                <div class="wrapper">
                    <div class="menu-item">
                        <a id="myStore" href="/manager/myStore">
                            <div class="icon-wrap">
                                <img src="../resource/image/manager/store-off.png">
                            </div>
                            <p class="menu-name">내 가게</p>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a id="productList" href="/manager/productList">
                            <div class="icon-wrap">
                                <img src="../resource/image/manager/product-off.png">
                            </div>
                            <p class="menu-name">상품</p>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a id="couponList" href="/manager/couponList">
                            <div class="icon-wrap">
                                <img src="../resource/image/manager/coupon-off.png">
                            </div>
                            <p class="menu-name">쿠폰</p>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a id="reviewList" href="/manager/reviewList">
                            <div class="icon-wrap">
                                <img src="../resource/image/manager/review-off.png">
                            </div>
                            <p class="menu-name">리뷰</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script type="text/javascript">
    $(function (e) {

    });

</script>

</script>
</body>
</html>
