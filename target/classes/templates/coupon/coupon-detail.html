<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>피움</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../resource/css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/coupon/coupon.css" />

    <!-- js -->
    <script src="../resource/js/jquery-1.12.4.min.js"></script>
    <script src="../resource/js/common.js"></script>

</head>
<body>

<script>


    var sid = '';

    $( document ).ready(function() {
        cid = getParameterByName('cid');
        sid = getParameterByName('sid');
        var mid = sessionStorage.getItem("mid");
        getCouponDetailUser(cid, mid);
        couponStoreName(sid);
    });
</script>
<body>
    <div id="wrap">

         <!-- Content Section -->
         <section id="container">
            <p class="font-big coupon-title">나의 쿠폰함</p>

            <div class="coupon-info-container">
               <div class="info-head-wrap">
                   <div class="thumb-wrap">
                       <img src="https://via.placeholder.com/88x88">
                   </div>
                   <div class="info-wrap">
                       <p class="market-name">가게 이름</p>
                       <p class="sale-info">할인율/할인금액</p>
                       <span class="deadline">24일 남음</span>
                   </div>
               </div>
               <div class="info-body-wrap">
                   <p class="info-title">쿠폰 설명</p>
                   <p class="coupon-info">배달료, 택배비 할인 등</p>
                   <p class="coupon-num">쿠폰 번호: <span id="coupon-num"></span></p>
               </div>
               <div class="info-tale-wrap">
                   <p class="info-title">쿠폰 사용시 유의 사항</p>
                   <p class="notice-text">
                       쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.쿠폰 사용시 유의 사항입니다.
                   </p>
               </div>
            </div>
        </section>

        <!-- Floating Bottom Menu -->
        <div class="floating-menu-container">
            <div class="wrapper">
                <div class="menu-item">
                    <a href="/">
                        <div class="icon-wrap">
                            <img src="../resource/image/common/home-off.png">
                        </div>
                        <p class="menu-name">홈</p>
                    </a>
                </div>
                <div class="menu-item active">
                    <a href="/user/couponList">
                        <div class="icon-wrap">
                            <img src="../resource/image/common/coupon-on.png">
                        </div>
                        <p class="menu-name">쿠폰</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="/market/searchMarket">
                        <div class="icon-wrap">
                            <img src="../resource/image/common/search-off.png">
                        </div>
                        <p class="menu-name">위치</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="/user/mypage">
                        <div class="icon-wrap">
                            <img src="../resource/image/common/mypage-off.png">
                        </div>
                        <p class="menu-name">내 정보</p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

<script type="text/javascript">
    $(function (e) {

    });
</script>
</body>
</html>
